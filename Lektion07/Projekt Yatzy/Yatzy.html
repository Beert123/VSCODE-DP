<!DOCTYPE html>
<html>
    <head>
        <title>Yatzy</title>
        <script src = "YatzyLogik.js" defer></script>
        <link rel = "stylesheet" href = "Yatzycss.CSS" />
    </head>
    <body>
      
        <div class = "terningContainer"> 
            <div id="t1" class = "terning" onclick="holdDice()"> 1</div>
            <div id="t2" class = "terning" onclick="holdDice()"> 2</div>
            <div id="t3" class = "terning" onclick="holdDice()"> 3</div>
            <div id="t4" class = "terning" onclick="holdDice()"> 4</div>
            <div id="t5" class = "terning" onclick="holdDice()"> 5</div>
        </div>
    <button id="Roll" onclick="rollAndShow()"> 
    Roll </button>
        <table>
            <tr><td>1-s</td><td><input id="ones" type="number" value="0" readonly></td></tr>
            <tr><td>2-s</td><td><input id="twos" type="number" value="0" readonly></td></tr>
            <tr><td>3-s</td><td><input id="threes" type="number" value="0" readonly></td></tr>
            <tr><td>4-s</td><td><input id="fours" type="number" value="0" readonly></td></tr>
            <tr><td>5-s</td><td><input id="fives" type="number" value="0" readonly></td></tr>
            <tr><td>6-s</td><td><input id="sixes" type="number" value="0" readonly></td></tr>
            <tr><td>Sum:</td><td><input id="sum" type="number" readonly></td></tr>
            <tr><td>Bonus:</td><td><input id="bonus" type="number" readonly></td></tr>
            <tr><td>One pair</td><td><input id="onePair" type="number" value="0" readonly></td></tr>
            <tr><td>Two pairs</td><td><input id="twoPairs" type="number" value="0" readonly></td></tr>
            <tr><td>Three same</td><td><input id="threeSame" type="number" value="0" readonly></td></tr>
            <tr><td>Four same</td><td><input id="fourSame" type="number" value="0" readonly></td></tr>
            <tr><td>Full house</td><td><input id="fullHouse" type="number" value="0" readonly></td></tr>
            <tr><td>Small straight</td><td><input id="smallStraight" type="number" value="0" readonly></td></tr>
            <tr><td>Large straight</td><td><input id="largeStraight" type="number" value="0" readonly></td></tr>
            <tr><td>Chance</td><td><input id="chance" type="number" value="16" readonly></td></tr>
            <tr><td>Yatzy</td><td><input id="yatzy" type="number" value="0" readonly></td></tr>
            <tr><td>Total:</td><td><input id="total" type="number" readonly></td></tr>
        </table>

    </body>
</html>
